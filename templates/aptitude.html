{% extends "base.html" %}

{% block content %}
<div id="proctorWarning" class="hidden fixed inset-0 bg-red-600 text-white flex items-center justify-center z-50">
    <div class="text-center">
        <i class="fas fa-exclamation-triangle text-6xl mb-4"></i>
        <h2 class="text-3xl font-bold mb-2">WARNING!</h2>
        <p class="text-xl" id="warningText"></p>
    </div>
</div>

<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold">
                <i class="fas fa-clipboard-list text-blue-600 mr-2"></i>Aptitude Test
            </h1>
            <div class="text-2xl font-bold text-blue-600" id="timer">60:00</div>
        </div>
    </div>
    
    <div class="bg-yellow-100 border-l-4 border-yellow-500 p-4 mb-4">
        <p class="text-yellow-900">
            <i class="fas fa-camera mr-2"></i>Camera is active. Stay in fullscreen. No tab switching allowed.
        </p>
    </div>
    
    <div id="cameraPreview" class="mb-4 bg-black rounded-lg overflow-hidden" style="height: 150px;">
        <video id="videoElement" autoplay muted class="w-full h-full object-cover"></video>
    </div>
    
    <div id="questionContainer" class="bg-white rounded-lg shadow-lg p-6 mb-4">
        <div class="mb-4">
            <span class="text-sm text-gray-600">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">60</span></span>
        </div>
        
        <div id="questionText" class="text-xl font-semibold mb-6"></div>
        
        <div id="optionsContainer" class="space-y-3">
        </div>
        
        <div class="flex justify-between mt-6">
            <button id="prevBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg">
                <i class="fas fa-arrow-left mr-2"></i>Previous
            </button>
            <button id="nextBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">
                Next<i class="fas fa-arrow-right ml-2"></i>
            </button>
            <button id="submitBtn" class="hidden bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg">
                <i class="fas fa-check mr-2"></i>Submit Test
            </button>
        </div>
    </div>
</div>

<script src="/static/js/proctoring.js"></script>
<script src="/static/js/aptitude.js"></script>
{% endblock %}
