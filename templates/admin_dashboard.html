{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-center">
        <i class="fas fa-user-shield text-blue-600 mr-3"></i>Admin Dashboard
    </h1>
    
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Filter Students</h2>
            <select id="departmentFilter" class="px-4 py-2 border rounded-lg">
                <option value="">All Departments</option>
                {% for dept in departments %}
                <option value="{{ dept }}">{{ dept }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div id="studentsTable" class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-3 text-left">Name</th>
                        <th class="px-4 py-3 text-left">Email</th>
                        <th class="px-4 py-3 text-left">Department</th>
                        <th class="px-4 py-3 text-center">Aptitude</th>
                        <th class="px-4 py-3 text-center">Round 2</th>
                        <th class="px-4 py-3 text-center">Interview</th>
                        <th class="px-4 py-3 text-center">Violations</th>
                        <th class="px-4 py-3 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsList">
                    <tr>
                        <td colspan="8" class="text-center py-4">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold mb-4">Department-wise Performance</h3>
            <canvas id="departmentChart"></canvas>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold mb-4">Overall Statistics</h3>
            <div id="statsDisplay"></div>
        </div>
    </div>
</div>

<div id="studentModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full max-h-screen overflow-y-auto m-4">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Student Details</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div id="studentDetails">Loading...</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/admin.js"></script>
{% endblock %}
